<html>

<head>
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/styles/main.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="vendor/paper-js/dist/paper-full.min.js"></script>
  <script type="text/paperscript" src="js/main.js" canvas="canvas"></script>

  <script language="javascript" type="text/javascript">
    function resizeIframe(obj) {
      obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
      console.log('triggered')
    }
  </script>

  <!-- jquery lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" charset="utf-8"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

  <!-- Bootstrap Switch  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" media="screen" title="no title" charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js" charset="utf-8"></script>

  <script charset="utf-8">
    $("[name='my-checkbox']").bootstrapSwitch();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js" charset="utf-8"></script>

</head>

<body>
  <div class="container">
    <div class="container-inner">
      <h1>IPPT Calculator</h1>
      <br />
      <form>

        <div class="row">
          <div class="col-sm-4">
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">What is your age?</span>
              <input type="text" class="form-control" placeholder="Age" aria-describedby="sizing-addon1">
            </div>
          </div>
        </div>

        <br />
        <div class="row">
          <div class="col-sm-2">What is your goal?</div>
          <div class="col-sm-10">
            <div class="" data-toggle="buttons">
              <label class="btn btn-lg btn-info">
                <input type="radio" id="q156" name="quality[25]" value="1" /> Pass
              </label>
              <label class="btn btn-lg btn-warning">
                <input type="radio" id="q157" name="quality[25]" value="2" /> Silver
              </label>
              <label class="btn btn-lg btn-info">
                <input type="radio" id="q158" name="quality[25]" value="3" /> Gold
              </label>
            </div>
          </div>
        </div>

        <br/>

        <div class="row">
          <div class="col-sm-2">What is your status?</div>
          <div class="col-sm-10">
            <div class="" data-toggle="buttons">
              <label class="btn btn-lg btn-info">
                <input type="radio" id="q156" name="quality[25]" value="1" /> Female
              </label>
              <label class="btn btn-lg btn-warning">
                <input type="radio" id="q157" name="quality[25]" value="2" /> Active
              </label>
              <label class="btn btn-lg btn-info">
                <input type="radio" id="q158" name="quality[25]" value="3" /> CDO / Divers / Guards
              </label>
            </div>
          </div>
        </div>

      </form>

      <div class="row">
        <div class="col-sm-12">
          <canvas id="canvas" width="800px" height="400px" resize></canvas>
        </div>
      </div>
      <div class="row text-center">

        <div class="col-sm-2">
          <div class="row">
            <div class="col-sm-12 stat-push-ups">12</div>
          </div>
          <div class="row">
            <div class="col-sm-12">Push-ups</div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="row">
            <div class="col-sm-12 stat-sit-ups">12</div>
          </div>
          <div class="row">
            <div class="col-sm-12">Sit-ups</div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="row">
            <div class="col-sm-12 stat-run">12</div>
          </div>
          <div class="row">
            <div class="col-sm-12">2.4KM Run</div>
          </div>
        </div>

      </div>
      <!-- <iframe src="http://ippt.8packs.com/" width="100%" height="400px" frameborder="0" -->
      <!-- scrolling="no" id="iframe" onload='javascript:resizeIframe(this); -->
      <!-- ></iframe> -->
      <!-- <iframe width="100%" height="100%" frameborder="0" src="http://ippt.8packs.com/" /> -->

    </div>
  </div>
</body>

</html>
